<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">

		<title>{{title}} {{version}}</title>
		<meta name="description" content="{{title}} {{version}}">
		<meta name="keywords" content="{{title}} ,nodejs, socket.io, example, chat">

		<meta name="viewport" content="width=device-width,initial-scale=1">

		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/app.css" rel="stylesheet">

	</head>
  <body>

  	<div id="header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{title}} {{version}}</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a id="connectBtn" href="#">Connect</a></li>
              <li style="display:none"><a id="disconnectBtn" href="/">Disconet</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container">

      <div id="chat" class="chat noshow">

  	     <div class="row row-offcanvas row-offcanvas-right">

          <div class="col-xs-12 col-sm-9">
            <div class="row">
            	<div id="content" class="content"></div>
            </div>
          </div>

          <div class="col-xs-6-pull-9 col-sm-3 sidebar-offcanvas hidden-xs" id="sidebar" role="navigation">
            <div class="well sidebar-nav">
              <ul id="users" class="nav users"></ul>
            </div>
          </div>
        </div>

        <footer id="footer" class="navbar navbar-fixed-bottom">
        	<div class="container">
        		<div class="col-xs-12 col-sm-12">
              <div class="row">
    					<textarea class="form-control" id="field" rows="2" placeholder="Write and push enter to send..."></textarea>
    					<hr>
    				    <p>&copy; {{title}} {{version}} | {{des}}</p>
    		    	</div>
  		      </div>
  		    </div>
  	    </footer>

      </div>
    </div>

    <script src="/js/vendor/jquery-2.0.3.min.map"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="/js/vendor/bootbox.min.js"></script>
    <script src="/js/vendor/mustache.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>

  </body>
</html>
